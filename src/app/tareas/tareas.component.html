<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas">
                        <th scope="row">{{tarea.id}}</th>
                        <td>{{tarea.nombre}}</td>
                        <td *ngIf="tarea.completado!"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
